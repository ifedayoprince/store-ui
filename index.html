<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PinoStore</title>
  
	<!-- Pinocchio-related styles -->
	<link rel="stylesheet" href="https://pino-sdk.vercel.app/css/core.css">
  
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="https://pino-sdk.vercel.app/css/flowbite.min.css"></link>
	<script src="https://pino-sdk.vercel.app/utils/flowbite.min.js"></script>
	<script src="https://pino-sdk.vercel.app/utils/tailwindcss.js"></script>
</head>
<body id="frame-body" class="flex flex-col items-center px-[20px] py-3">
	<div class="error hidden w-[85vw] px-[20px] flex bg-[#212528] border border-red-400 h-[85vw] rounded-lg items-center">
		<h2 class="font-bold text-2xl text-center w-full">Network Error</h2>
	</div>
	<div role="status" id="loader" class="w-screen px-[20px] animate-pulse">
		
		<div class="h-[13vw] rounded-lg bg-gray-700 w-full mb-4"></div>
    	<div class="flex justify-between">
    		<div class="h-[13vw] rounded-lg bg-gray-700 w-[48%] mb-4"></div>
			<div class="h-[13vw] rounded-lg bg-gray-700 w-[48%] mb-4"></div>
    	</div>
    	<div class="h-[13vw] rounded-lg bg-gray-700 w-full mb-4"></div>
		<div class="h-[38vw] rounded-lg bg-gray-700 w-full mb-4"></div>
	</div>
	<form action="" class="hidden main w-screen h-full px-[20px] "></form>
	
	<script src="https://pino-sdk.vercel.app/utils/axios.min.js"></script>
	
	<script type="module" src="index.js"></script>
</body>
</html>
