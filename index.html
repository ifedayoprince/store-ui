<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PinoStore</title>
  
	<!-- Pinocchio-related styles -->
	<link rel="stylesheet" href="/pinosdk/css/core.css">
  
	<link rel="stylesheet" href="style.css">

	<link rel="stylesheet" href="/pinosdk/css/flowbite.min.css"></link>
	<script src="/pinosdk/utils/flowbite.min.js"></script>
	<script src="/pinosdk/utils/tailwindcss.js"></script>
</head>
<body id="frame-body" class="flex flex-col items-center px-[20px] py-3">
	<form action="" enctype="multipart/form-data" class="store hidden w-full">
		<div class="input-row flex justify-between ">
			<div class="relative z-0 w-full mb-6 group">
    			<input type="email" name="floating_email" id="floating_email" class="block py-2.5 rounded-lg px-2 w-full text-sm bg-transparent appearance-none text-white ring-gray-400 ring-1 border-0 outline-none focus:ring-[#00ff0f] peer" placeholder=" " required />
    			<label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2.5 left-2 -z-15 origin-[0] peer-focus:left-2 peer-focus:text-[#00ff0f] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-[#0e0e0e] px-2">Email address</label>
			</div>
			<div class="relative z-0 w-full mb-6 group">
    			<input type="email" name="floating_email" id="floating_email" class="block py-2.5 rounded-lg px-2 w-full text-sm bg-transparent appearance-none text-white ring-gray-400 ring-1 border-0 outline-none focus:ring-[#00ff0f] peer" placeholder=" " required />
    			<label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2.5 left-2 -z-15 origin-[0] peer-focus:left-2 peer-focus:text-[#00ff0f] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-[#0e0e0e] px-2">Email address</label>
			</div>
		</div>
		<div class="relative z-0 w-full mb-6 group">
    		<input type="email" name="floating_email" id="floating_email" class="block py-2.5 rounded-lg px-2 w-full text-sm bg-transparent appearance-none text-white ring-gray-400 ring-1 border-0 outline-none focus:ring-[#00ff0f] peer" placeholder=" " required />
    		<label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2.5 left-2 -z-15 origin-[0] peer-focus:left-2 peer-focus:text-[#00ff0f] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-[#0e0e0e] px-2">Email address</label>
		</div>
		<div class="relative z-0 w-full mb-6 group">
			<input class="block w-full text-sm rounded-lg cursor-pointer text-gray-400 outline-none bg-transparent ring-1 ring-gray-400 focus:ring-[#00ff0f] peer" id="file_input" type="file">
			<label for="file_input" class="font-medium absolute text-sm text-gray-400 transform -z-15 origin-[0] top-3 hidden peer-focus:block left-2 peer-focus:text-[#00ff0f] scale-75 peer-focus:fade -translate-y-6 bg-[#0e0e0e] px-2">Description</label>
		</div>
		<div class="self relative z-0 w-full mb-6 group ">
			<select id="countries" class="border-0 text-sm rounded-lg block w-full p-2.5 bg-transparent placeholder-gray-400 text-white ring-1 ring-gray-400 focus:ring-[#00ff0f] peer">
				 <option selected>Choose a country</option>
				 <option value="US">United States</option>
				 <option value="CA">Canada</option>
				 <option value="FR">France</option>
				 <option value="DE">Germany</option>
			</select> 
			<label for="countries" class="font-medium absolute text-sm text-gray-400 transform -z-15 origin-[0] top-3 hidden peer-focus:block left-2 peer-focus:text-[#00ff0f] scale-75 peer-focus:fade -translate-y-6 bg-[#0e0e0e] px-2">Description</label>
		</div>
		<div class="relative z-0 w-full mb-6 group">
    		<textarea name="message" id="message" class="block py-2.5 h-[100px] rounded-lg px-2 w-full text-sm bg-transparent appearance-none text-white ring-gray-400 ring-1 border-0 outline-none focus:ring-[#00ff0f] peer" placeholder=" " required />
    		<label for="message" class="peer-focus:font-medium absolute text-sm text-gray-400 duration-300 transform -translate-y-6 scale-75 top-2.5 left-2 -z-15 origin-[0] peer-focus:left-2 peer-focus:text-[#00ff0f] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 bg-[#0e0e0e] px-2">Description</label>
		</div>
	</form>
	
	<div class="error hidden w-[85vw] px-[20px] flex bg-[#212528] border border-red-400 h-[85vw] rounded-lg items-center">
		<h2 class="font-bold text-2xl text-center w-full">Network Error</h2>
	</div>
	<div role="status" id="loader" class="w-screen px-[20px] animate-pulse">
		
		<div class="h-[13vw] rounded-lg bg-gray-700 w-full mb-4"></div>
    	<div class="flex justify-between">
    		<div class="h-[13vw] rounded-lg bg-gray-700 w-[48%] mb-4"></div>
			<div class="h-[13vw] rounded-lg bg-gray-700 w-[48%] mb-4"></div>
    	</div>
    	<div class="h-[13vw] rounded-lg bg-gray-700 w-full mb-4"></div>
		<div class="h-[38vw] rounded-lg bg-gray-700 w-full mb-4"></div>
	</div>
	<form action="" class="hidden main w-screen h-full px-[20px] "></form>
	
	<script src="/pinosdk/utils/axios.min.js"></script>
	
	<script type="module" src="index.js"></script>
</body>
</html>
